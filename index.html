<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="https://www.nicepng.com/png/full/236-2367204_mystic-pokemon-icon-pokemon-icon.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>

<body>
    <header>
        <h2>Indice de Massa Corporal</h2>
    </header>
    <div class="imc">
        <h1>IMC</h1>
        <label for="peso">Peso (Kg)</label>
        <input type="number" id="peso" name="peso">
        <br>
        <label for="altura">Altura</label>
        <input type="number" id="altura" name="altura">
        <br>
        <button onclick="calcularImc()">Calcular</button>
        <br>
        <p>Seu Indice de massa corporal <span id="resultado"></span></p>
    </div>
    <footer>
        <h3>Design by Kaua de O. Roldao | roldaokaua@gmail.com</h3>
    </footer>
    <script>
        function calcularImc() {
            const peso = window.document.getElementById("peso").value;
            const altura = window.document.getElementById("altura").value;
            const imc = peso / (altura ** 2)
            document.getElementById("resultado").textContent = imc.toFixed(2)
        }
        let tituloDinamico = document.title;
        window.addEventListener("blur", () => {
            document.title = 'Índice de Massa Corporal'
        })
        window.addEventListener("focus", () => {
            document.title = tituloDinamico
        })
    </script>
</body>

</html>
